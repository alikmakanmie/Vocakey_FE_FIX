name: vocakey

description: VocaKey - Pitch Detection App

publish_to: 'none'

version: 2.0.0+2  # ✅ Update version

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.3

  # Core packages
  dio: ^5.4.0
  record: ^5.1.2
  permission_handler: ^11.0.0
  rive: ^0.13.0
  
  # Audio packages
  noise_meter: ^5.0.1
  flutter_pitch_detection: ^1.3.0
  just_audio: ^0.10.5
  audio_session: ^0.1.16

  # ✅ NEW: YouTube Player & Video
  youtube_player_flutter: ^9.0.3
  
  # ✅ NEW: Progress Indicators
  percent_indicator: ^4.2.3
  
  # ✅ NEW: URL Launcher (untuk open YouTube app)
  url_launcher: ^6.2.4

  # Utility packages
  get_it: ^7.6.4
  dartz: ^0.10.1
  equatable: ^2.0.5
  path_provider: ^2.1.1
  rxdart: ^0.27.7
  http: ^1.1.0

  # Responsive design
  flutter_screenutil: ^5.9.0

  # Additional
  shared_preferences: ^2.2.2
  intl: ^0.19.0

# ✅ CRITICAL FIX: Override dependency untuk fix conflict
dependency_overrides:
  record_linux: ^1.0.0
  record_platform_interface: ^1.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
